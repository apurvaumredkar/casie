name = "casie-core"
main = "src/worker.ts"
compatibility_date = "2025-10-28"
account_id = "57a380cabf0851d1d6fcadc7eb01e2c1"

# Cloudflare AI binding
[ai]
binding = "AI"

# KV namespace for CASIE Bridge tunnel URL
[[kv_namespaces]]
binding = "CASIE_BRIDGE_KV"
id = "fe92484d4d2842e2a035aef260eb5aec"

# Cron trigger for daily weather updates
# Runs at 11:00 UTC (7:00 AM EST) on weekdays
[triggers]
crons = ["0 11 * * 1-5"]

[observability]
enabled = true
