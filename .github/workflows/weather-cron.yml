name: Daily Weather Updates

on:
  schedule:
    # Runs at 7 AM Eastern Daylight Time (11 AM UTC) on weekdays
    # Note: Adjust to '0 12 * * 1-5' after November 3 when EST starts
    - cron: '0 11 * * 1-5'
  workflow_dispatch: # Allows manual triggering from Actions tab

jobs:
  send-weather-update:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Weather Update
        run: |
          # Update this URL to match your deployed worker URL
          response=$(curl -s -w "\n%{http_code}" -X GET \
            "https://casie-core.apoorv-umredkar.workers.dev/cron/weather" \
            -H "Authorization: Bearer ${{ secrets.WEATHER_CRON_SECRET }}")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" != "200" ]; then
            echo "Error: Weather update failed with status $http_code"
            exit 1
          fi

          echo "âœ… Weather update sent successfully!"
