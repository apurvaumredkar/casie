name: Daily Weather Updates

on:
  schedule:
    # TESTING: Runs every 5 minutes (GitHub Actions minimum interval)
    # TODO: Change back to '0 12 * * 1-5' after testing
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allows manual triggering from Actions tab

jobs:
  send-weather-update:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Weather Update
        run: |
          response=$(curl -s -w "\n%{http_code}" -X GET \
            "https://monica-core.apoorv-umredkar.workers.dev/cron/weather" \
            -H "Authorization: Bearer ${{ secrets.WEATHER_CRON_SECRET }}")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" != "200" ]; then
            echo "Error: Weather update failed with status $http_code"
            exit 1
          fi

          echo "âœ… Weather update sent successfully!"
